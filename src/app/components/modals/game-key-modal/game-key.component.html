<h1 mat-dialog-title class="modal-title">Copy the key and send it to your opponent</h1>
<div mat-dialog-content class="modal-content">
  {{ data.key }}
</div>
<div mat-dialog-actions class="modal-actions">
  <button mat-raised-button color="accent"
          mat-dialog-close (click)="copy()">Copy</button>
</div>
